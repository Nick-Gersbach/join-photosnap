<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_package_v0.16/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Join PhotoSnap</title>
  </head>
  <body>
    <form>
      <h1>Get Notified When PhotoSnap Goes Live</h1>
      <div class="form-control">
        <input type="text" name="" id="" placeholder="First Name" required />
      </div>
      <div class="form-control">
        <input type="text" name="" id="" placeholder="Last Name" required />
      </div>
      <div class="form-control">
        <input type="email" name="" id="" placeholder="Email" required />
      </div>
      <div class="form-control">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="form-control">
        <input
          type="password"
          name=""
          id=""
          placeholder="Retype Password"
          required
        />
      </div>
      <div class="form-control">
        <input type="submit" value="Sign Up" />
      </div>
      <p>
        We will email you as soon as the full version of Phtotosnap is
        available.
      </p>
    </form>
  </body>
</html>
